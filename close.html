<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Close &amp; Next Steps</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<style>
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .bg-navy-primary { background-color: #0B1E3B; }
        .text-navy-primary { color: #0B1E3B; }
        .text-gold-accent { color: #C5A065; }
        .bg-gold-accent { background-color: #C5A065; }
        .border-gold-accent { border-color: #C5A065; }
        .hover-border-gold:hover { border-color: #C5A065; }
        .hover-bg-navy:hover { background-color: #0B1E3B; }
        .hover-text-white:hover { color: #ffffff; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<!-- Main Slide Container -->
<div class="w-[1280px] h-[720px] bg-white text-[#0B1E3B] flex flex-col relative overflow-hidden shadow-2xl font-lato">
<!-- Header -->
<div class="h-20 border-b border-gray-100 flex justify-between items-center px-12 bg-white z-20">
<div class="flex items-center space-x-2 opacity-60">
<span class="font-bold tracking-wide text-xs uppercase">Claase Professional Systems</span>
<span class="text-gold-accent text-xs">×</span>
<span class="font-bold tracking-wide text-xs uppercase">Silk Coat</span>
</div>
<div class="text-xs font-bold text-gray-400 tracking-widest uppercase">
                Action Plan
            </div>
</div>
<!-- Background Decor -->
<div class="absolute top-0 right-0 w-1/2 h-full bg-gray-50 z-0 skew-x-12 transform origin-top-right translate-x-32"></div>
<div class="absolute bottom-0 left-0 w-64 h-64 bg-navy-primary/5 rounded-full filter blur-3xl z-0"></div>
<!-- Main Content -->
<div class="flex-1 flex flex-col px-12 py-8 z-10 relative">
<!-- Title Section -->
<div class="mb-10 text-center">
<div class="flex items-center justify-center mb-3">
<div class="h-0.5 w-10 bg-gold-accent mr-3"></div>
<span class="text-gold-accent uppercase tracking-widest text-xs font-bold">Moving Forward</span>
<div class="h-0.5 w-10 bg-gold-accent ml-3"></div>
</div>
<h1 class="text-4xl font-light text-navy-primary">
                    Next <span class="font-bold">steps</span>
</h1>
</div>
<!-- Checklist Container -->
<div class="flex-1 flex flex-col items-center justify-start space-y-4 max-w-3xl mx-auto w-full">
<!-- Item 1 -->
<div class="group w-full bg-white border-l-4 border-gray-200 p-5 shadow-sm hover:shadow-lg hover:border-gold-accent transition-all duration-300 rounded-r-lg flex items-center justify-between cursor-default">
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-navy-primary/5 text-navy-primary flex items-center justify-center group-hover:bg-navy-primary group-hover:text-gold-accent transition-colors duration-300 mr-5">
<span class="font-bold text-sm">01</span>
</div>
<p class="text-xl text-gray-700 font-light group-hover:text-navy-primary transition-colors duration-300">
                            Confirm <strong class="font-bold">scope &amp; responsibilities</strong>
</p>
</div>
<i class="fas fa-clipboard-check text-gray-300 text-xl group-hover:text-gold-accent transition-colors duration-300"></i>
</div>
<!-- Item 2 -->
<div class="group w-full bg-white border-l-4 border-gray-200 p-5 shadow-sm hover:shadow-lg hover:border-gold-accent transition-all duration-300 rounded-r-lg flex items-center justify-between cursor-default">
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-navy-primary/5 text-navy-primary flex items-center justify-center group-hover:bg-navy-primary group-hover:text-gold-accent transition-colors duration-300 mr-5">
<span class="font-bold text-sm">02</span>
</div>
<p class="text-xl text-gray-700 font-light group-hover:text-navy-primary transition-colors duration-300">
                            Confirm <strong class="font-bold">implementation phase 1</strong>
</p>
</div>
<i class="fas fa-layer-group text-gray-300 text-xl group-hover:text-gold-accent transition-colors duration-300"></i>
</div>
<!-- Item 3 -->
<div class="group w-full bg-white border-l-4 border-gray-200 p-5 shadow-sm hover:shadow-lg hover:border-gold-accent transition-all duration-300 rounded-r-lg flex items-center justify-between cursor-default">
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-navy-primary/5 text-navy-primary flex items-center justify-center group-hover:bg-navy-primary group-hover:text-gold-accent transition-colors duration-300 mr-5">
<span class="font-bold text-sm">03</span>
</div>
<p class="text-xl text-gray-700 font-light group-hover:text-navy-primary transition-colors duration-300">
                            Agree <strong class="font-bold">commercial terms</strong>
</p>
</div>
<i class="fas fa-file-contract text-gray-300 text-xl group-hover:text-gold-accent transition-colors duration-300"></i>
</div>
<!-- Item 4 -->
<div class="group w-full bg-white border-l-4 border-gray-200 p-5 shadow-sm hover:shadow-lg hover:border-gold-accent transition-all duration-300 rounded-r-lg flex items-center justify-between cursor-default">
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-navy-primary/5 text-navy-primary flex items-center justify-center group-hover:bg-navy-primary group-hover:text-gold-accent transition-colors duration-300 mr-5">
<span class="font-bold text-sm">04</span>
</div>
<p class="text-xl text-gray-700 font-light group-hover:text-navy-primary transition-colors duration-300">
                            Schedule <strong class="font-bold">kick-off</strong>
</p>
</div>
<i class="fas fa-calendar-alt text-gray-300 text-xl group-hover:text-gold-accent transition-colors duration-300"></i>
</div>
</div>
<!-- Closing Statement -->
<div class="mt-8 mb-4 relative text-center">
<!-- Decorative Quotes -->
<div class="inline-block relative px-12 py-2">
<i class="fas fa-quote-left absolute top-0 left-0 text-gold-accent text-3xl opacity-40"></i>
<p class="font-playfair text-3xl text-navy-primary italic leading-relaxed">
                        “If this feels right conceptually, the rest is execution.”
                    </p>
<i class="fas fa-quote-right absolute bottom-0 right-0 text-gold-accent text-3xl opacity-40"></i>
</div>
<!-- Bottom bar -->
<div class="w-24 h-1 bg-navy-primary mx-auto mt-6 opacity-20"></div>
</div>
</div>
<!-- Slide Number -->
<div class="absolute bottom-6 right-12 text-gray-400 text-xs tracking-widest z-20">
            09
        </div>
</div>
</body>
</html>
